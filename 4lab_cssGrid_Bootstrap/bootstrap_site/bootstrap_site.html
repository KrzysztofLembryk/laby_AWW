<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body class="bg-dark">
   <!-- JavaScripts: jQuery first, then Popper.js, then Bootstrap JS --> 
   <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

    <!-- Main BOdy  -->
    <!-- <div class="container mt-1  "></div> -->
    <div class="container text-white-50 text-center">
        <h1>Bootstrap</h1>
        <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web.</p>
    </div>

    <!-- The container class in Bootstrap is used to create a fixed-width container that centers the content horizontally on larger screens. It helps to maintain proper spacing and alignment of elements within the container. -->
    <div class="container">

        <!-- Robimy najpierw class row zeby miec dwie kolumny w wierszu na duzy formularz i mniejszy formularz po prawej -->
        <div class="row text-white-50">

            <!-- col-7 oznacza ze ta kolumna bedzie szersza niz ta druga, 
            wartosci przy col po zsumowaniu nie moga byc wieksze niz 12 -->
            <div class="col-7">
                <form class="needs-validation" novalidate> 
                    <h3>
                        Personal Information
                    </h3>
                    <!-- Zeby w formularzu miec obok siebie dwa pola do wpisywania musimy zrobic nowy div i w nim klase row, a nastepnie kolejne divy o klasie col -->
                    <div class="row text-center">
                        <div class="col">
                            <label for="FirstNameInput" class="form-label">First Name</label>

                            <input type="text" class="form-control bg-secondary-subtle" id="FirstNameInput" required>
                             <div class="invalid-feedback">
                              First name is required.
                            </div>
                        </div>
                        <div class="col">
                            <label for="LastNameInput" class="form-label">Last Name</label>
                            <input type="LastNameInput" class="form-control bg-secondary-subtle" id="LastNameInput" required>
                        </div>
                    </div>

                    <!-- Tutaj mamy kolejne pola formularza, ale ktore sa pod soba i zajmuja caly wiersz (robimy mt-3 zeby byly odstepy miedzy kolejnymi polami) -->
                    <div class="mt-3">
                        <label for="UsernameInput" class="form-label">Username</label>
                        <input type="text" class="form-control bg-secondary-subtle" id="LastNameInput" required>
                    </div>

                    <div class="mt-3">
                        <label for="EmailInput" class="form-label">Email 
                            <span class="text-white-50">(optional)</span>
                        </label>
                        <input type="text" class="form-control bg-secondary-subtle" id="EmailInput" required>
                    </div>
                    
                    <div class="mt-3">
                        <label for="AddresInput" class="form-label">Address 
                        </label>
                        <input type="text" class="form-control bg-secondary-subtle" id="AddresInput" required>
                    </div>
                    
                    <div class="mt-3">
                        <label for="Addres2Input" class="form-label">Address 2 
                            <span class="text-white-50">(optional)</span>
                        </label>
                        <input type="text" class="form-control bg-secondary-subtle" id="Addres2Input">
                    </div>

                    <div class="row mt-3">
                        <div class="col-5">
                            <label for="CountryInput" class="form-label">
                                Country
                            </label>
                            <select class="form-select bg-secondary-subtle" id="CountryInput" required>
                                <option value="">Choose...</option>
                                <option>United States</option>
                                <option>Poland</option>
                            </select>
                        </div>
                        
                        <div class="col-4">
                            <label for="StateInput" class="form-label">
                                State
                            </label>
                            <select class="form-select bg-secondary-subtle" id="StateInput">
                                <option value="">Choose...</option>
                                <option>California</option>
                                <option>Florida</option>
                                <option>Michigan</option>
                                <option>New York</option>
                                <option>Washington</option>
                                <option>Mazowieckie</option>
                            </select>
                        </div>

                        <div class="col-3">
                            <label for="ZipInput" class="form-label">
                                Zip
                            </label>
                            <input type="text" class="form-control bg-secondary-subtle" id="ZipInput" required>
                            <div class="invalid-feedback">
                                Zip code required.
                            </div>
                        </div>

                    </div>
                    
                    <!-- to hr daje nam te linie -->
                    <hr class="my-4">
                        <div class="form-check">
                                <input type="checkbox" class="form-check-input bg-secondary-subtle" id="SameAddressCheck">
                                <label class="form-check-label" for="SameAddressCheck">
                                    Shipping address is the same as my billing address
                                </label>
                        </div>

                        <div class="form-check">
                                <input type="checkbox" class="form-check-input bg-secondary-subtle" id="SaveInfoCheck">
                                <label class="form-check-label" for="SaveInfoCheck">
                                    Save information for next purchases
                                </label>
                        </div>

                        <div class="form-check">
                                <input type="checkbox" class="form-check-input bg-secondary-subtle" id="NewsletterCheck">
                                <label class="form-check-label" for="NewsletterCheck">
                                    Do you want to subscribe to our newsletter?
                                </label>
                        </div>
                    <hr class="my-4">

                    <h3>Payment Method</h3>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="DebitCardInput" checked>
                        <label for="DebitCardInput" class="form-check-label">
                            Debit Card
                        </label>
                    </div>


                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="CreditCardInput">
                        <label for="CreditCardInput" class="form-check-label">
                            Credit Card
                        </label>
                    </div>


                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" id="VdolceInput">
                        <label for="VdolceInput" class="form-check-label">
                            Vdolce
                        </label>
                    </div>

                    <div class="row row-cols-2 mb-4">
                        <div class="col">
                            <label for="CardNameInput" class="form-label">
                                Name on card
                            </label>

                            <input type="text" class="form-control bg-secondary-subtle" id="CardNameInput" placeholder="NAME AS ON THE CARD" required>
                            <small class="text-success">
                                Full name as displayed on card!
                            </small>
                            
                        </div>

                        <div class="col">
                            <label for="CardNumberInput" class="form-label">
                                Credit card number
                            </label>
                            <input type="text" class="form-control bg-secondary-subtle" id="CardNumberInput" required>
                        </div>
                    </div>

                    <div class="row row-cols-2 mb-4">
                        <div class="col-3">
                            <label for="ExpirationInput" class="form-label">
                                Expiration
                            </label>
                            <input type="text" class="form-control bg-secondary-subtle" id="ExpirationInput" required>
                        </div>

                        <div class="col-3">
                            <label for="CvvInput" class="form-label">
                                CVV
                            </label>
                            <input type="text" class="form-control bg-secondary-subtle" id="CvvInput" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        Submit
                    </button>
                </form>
            </div>

            <div class="col-5 text-center text-bg-danger">
                <div class="row row-cols-1">
                    <h3 class="d-flex justify-center align-items-center">
                        <span class="text-dark">
                            CART
                        </span>
                        <span class="badge badge-pill bg-success ">
                            2137
                        </span>
                    </h3>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
