<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body class="bg-dark">
   <!-- JavaScripts: jQuery first, then Popper.js, then Bootstrap JS --> 
   <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

    <!-- Main BOdy  -->
    <!-- <div class="container mt-1  "></div> -->
    <div class="container text-white-50 text-center">
        <h1>Bootstrap</h1>
        <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first projects on the web.</p>
    </div>

    <!-- The container class in Bootstrap is used to create a fixed-width container that centers the content horizontally on larger screens. It helps to maintain proper spacing and alignment of elements within the container. -->
    <div class="container">

        <!-- Robimy najpierw class row zeby miec dwie kolumny w wierszu na duzy formularz i mniejszy formularz po prawej -->
        <div class="row text-white-50">

            <!-- col-7 oznacza ze ta kolumna bedzie szersza niz ta druga, 
            wartosci przy col po zsumowaniu nie moga byc wieksze niz 12 -->
            <div class="col-7">
                <form class="needs-validation" novalidate> 
                    <!-- Zeby w formularzu miec obok siebie dwa pola do wpisywania musimy zrobic nowy div i w nim klase row, a nastepnie kolejne divy o klasie col -->
                    <div class="row text-center">
                        <div class="col">
                            <label for="FirstNameInput" class="form-label">First Name</label>

                            <input type="text" class="form-control bg-secondary-subtle" id="FirstNameInput" required>
                             <div class="invalid-feedback">
                              First name is required.
                            </div>
                        </div>
                        <div class="col">
                            <label for="LastNameInput" class="form-label">Last Name</label>
                            <input type="LastNameInput" class="form-control bg-secondary-subtle" id="LastNameInput" required>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="UsernameInput" class="form-label">Username</label>
                        <input type="text" class="form-control bg-secondary-subtle" id="LastNameInput" required>
                    </div>
                </form>
            </div>

            <div class="col-5 text-center text-bg-danger">
                <p>
                    Tutaj bedzie koszyk
                </p>
            </div>
        </div>
    </div>

</body>

</html>
