<!DOCTYPE html>
<html>

<body>
    <a href="{% url 'obrazkiApp:index' %}">Return to obrazkiApp main page</a>
    <h2>List of available svg images to modify:</h2>
    {% if svg_objects %}
    <ul>
        {% for svg_obj in svg_objects %}
        <li><a href="{% url 'obrazkiApp:svg_modifiable_detail' svg_obj.id %}">{{ svg_obj.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No svg images are available to be modified by You.</p>
    {% endif %}
</body>

</html>
