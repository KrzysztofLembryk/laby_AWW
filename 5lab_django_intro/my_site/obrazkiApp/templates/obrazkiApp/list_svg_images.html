<!DOCTYPE html>
<html>

<body>
    <a href="{% url 'obrazkiApp:index' %}">Return to obrazkiApp main page</a>
    <h2>List of available svg images:</h2>
    {% if double_lst %}
    <ul>
        {% for svg_obj, thumbnail in double_lst %}
        <li>
            <a href="{% url 'obrazkiApp:svg_detail' svg_obj.id %}">
                {{ svg_obj.name }}
            </a>
            <div style="width: 50px; height: 50px;">
                <a href="{% url 'obrazkiApp:svg_detail' svg_obj.id %}">
                    {% load svg %}
                    <p>{% svg thumbnail %}</p>
                </a>
            </div>
            <br>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No svg images are available.</p>
    {% endif %}
</body>

</html>
