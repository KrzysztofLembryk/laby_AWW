<head>
    <title>Welcome to LOGIN SITE</title>
</head>
{% extends 'loginApp/base.html' %} 

{% block content %}
<div class="p-2 m-1">

    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    <p>Thank you for visiting ArtUser.</p>
    <br>
    <a href="{% url 'obrazkiApp:index' %}">
        <button class="btn btn-success font-weight-bold">
            Go to obrazkiApp index
        </button>
    </a>
    <br>
    <a href="{% url 'loginApp:logout' %}">
        <button class="btn btn-danger font-weight-bold">
            Logout
        </button>
    </a>
    <br>
    <a href="{% url 'loginApp:home' %}">
        <button class="btn btn-info font-weight-bold">
            Return to HOME page
        </button>
    </a>
</div>
{% endblock content %}
